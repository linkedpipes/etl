<div class="container-flow">
    <div class="row">
        <md-input-container class="md-block" flex-gt-sm>
            <label>Endpoint</label>
            <input type="url" ng-model="dialog.endpoint" required
                   placeholder="http://example.com/sparql">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Target graph IRI</label>
            <input type="url" ng-model="dialog.targetGraphURI" required
                   placeholder="http://localhost/resource/upload">
        </md-input-container>
    </div>
    <div layout-gt-sm="row">
         <md-switch ng-model="dialog.clearGraph">Clear target graph before loading</md-switch>
    </div>
    <md-input-container class="md-block" flex-gt-sm>
        <label>Commit size</label>
        <input type="number" ng-model="dialog.commitSize" placeholder="100000" min="10000" step="10000">
    </md-input-container>
    <md-switch ng-model="dialog.useAuthentication">Use authentication</md-switch>
    <div layout-gt-sm="row" ng-show="dialog.useAuthentication">
        <md-input-container class="md-block" flex-gt-sm>
            <label>User name</label>
            <input ng-model="dialog.userName" required placeholder="dba">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Password</label>
            <input type="password" ng-model="dialog.password" required>
        </md-input-container>
    </div>
</div>
