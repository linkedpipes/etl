<div class="container-flow">
    <div class="row">
        <md-input-container class="md-block" flex-gt-sm>
            <label>Full file name RegExp to match</label>
            <input ng-model="dialog.pattern" required placeholder="\.csv">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Replace RegExp with with</label>
            <input ng-model="dialog.replaceWith" required placeholder="\.xml">
        </md-input-container>
        <div>
            <a href="https://docs.oracle.com/javase/8/docs/api/java/util/regex/Pattern.html" target="_blank">Java regular expression</a>.
        </div>
    </div>
</div>
