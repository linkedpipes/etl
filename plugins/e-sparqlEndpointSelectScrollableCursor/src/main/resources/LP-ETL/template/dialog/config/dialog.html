<lp-dialog-control-config lp-dialog="dialog" lp-application="application"></lp-dialog-control-config>
<div>
    <md-input-container class="md-block" ng-hide="dialog.endpoint.hide">
        <label>Endpoint URL</label>
        <input type="url" ng-model="dialog.endpoint.value"
               placeholder="http://example.com/sparql"
               ng-disabled="dialog.endpoint.disabled || dialog.endpoint.inherit"
               required>
    </md-input-container>
    <md-switch ng-model="dialog.useAuthentication.value"
               ng-disabled="dialog.useAuthentication.disabled || dialog.useAuthentication.inherit"
               ng-hide="dialog.useAuthentication.hide">Use authentication
    </md-switch>
    <div layout-gt-sm="row" ng-show="dialog.useAuthentication.value">
        <md-input-container class="md-block" ng-hide="dialog.userName.hide"
                            flex>
            <label>User name</label>
            <input ng-model="dialog.userName.value"
                   ng-disabled="dialog.userName.disabled || dialog.userName.inherit"
                   placeholder="dba">
        </md-input-container>
        <md-input-container class="md-block" ng-hide="dialog.password.hide"
                            flex>
            <label>Password</label>
            <input type="password" ng-model="dialog.password.value"
                   ng-disabled="dialog.password.disabled || dialog.password.inherit">
        </md-input-container>
    </div>
    <md-input-container class="md-block" ng-hide="dialog.fileName.hide">
        <label>File name</label>
        <input type="text" ng-model="dialog.fileName.value"
               ng-disabled="dialog.fileName.disabled || dialog.fileName.inherit"
               required>
    </md-input-container>
    <md-input-container class="md-block" ng-hide="dialog.pageSize.hide">
        <label>Page size</label>
        <input type="number" ng-model="dialog.pageSize.value"
               ng-disabled="dialog.pageSize.disabled || dialog.pageSize.inherit"
               min="1" step="1">
    </md-input-container>
    <lp-iri-list label-top="Default graph" label-item="Graph IRI"
                 ng-model="dialog.defaultGraph.value"
                 lp-disabled="dialog.defaultGraph.disabled || dialog.defaultGraph.inherit"
                 ng-hide="dialog.defaultGraph.hide"></lp-iri-list>

    <md-input-container class="md-block" ng-hide="dialog.prefixes.hide">
        <label>Query prefixes</label>
        <textarea ng-model="dialog.prefixes.value"
                  ng-disabled="dialog.prefixes.disabled || dialog.prefixes.inherit"/>
    </md-input-container>
    <md-input-container class="md-block" ng-hide="dialog.outerConstruct.hide">
        <label>Outer select clause</label>
        <textarea ng-model="dialog.outerSelect.value"
                  ng-disabled="dialog.outerSelect.disabled || dialog.outerSelect.inherit"/>
    </md-input-container>
    <md-input-container class="md-block" ng-hide="dialog.innerSelect.hide">
        <label>Inner select query</label>
        <textarea ng-model="dialog.innerSelect.value"
                  ng-disabled="dialog.innerSelect.disabled || dialog.innerSelect.inherit"/>
    </md-input-container>
</div>
