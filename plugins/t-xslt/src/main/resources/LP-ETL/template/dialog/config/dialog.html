<lp-dialog-control-config ng-model="dialog"></lp-dialog-control-config>
<div>
    <md-input-container class="md-block" ng-hide="dialog.extension.hide" flex>
        <label>Transformed file extension</label>
        <input ng-model="dialog.extension.value"
               ng-disabled="dialog.extension.disabled || dialog.extension.inherit"
               placeholder="xml">
    </md-input-container>
    <md-input-container class="md-block" ng-hide="dialog.threads.hide">
        <label>Number of threads used for download</label>
        <input ng-model="dialog.threads.value"
               ng-disabled="dialog.threads.disabled || dialog.threads.inherit"
               type="number" placeholder="1" min="1">
    </md-input-container>
    <md-switch ng-model="dialog.skipOnError.value"
               ng-disabled="dialog.skipOnError.disabled || dialog.skipOnError.inherit"
               ng-hide="dialog.skipOnError.hide">Skip on error
    </md-switch><br/>
    <md-input-container class="md-block" ng-hide="dialog.xslt.hide" flex>
        <label>XSLT Template</label>
        <textarea id="template" ng-model="dialog.template.value"
                  ng-disabled="dialog.template.disabled || dialog.template.inherit"
                  placeholder="&lt;xsl:stylesheet version=&quot;1.0&quot; xmlns:xsl=&quot;http://www.w3.org/1999/XSL/Transform&quot;&gt;"
                  md-select-on-focus/>
    </md-input-container>
</div>
