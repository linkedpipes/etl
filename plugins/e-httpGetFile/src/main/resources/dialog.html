<div class="container-flow">
    <div class="row">
        <md-input-container class="md-block" flex-gt-sm>
            <label>File URL</label>
            <input type="url" ng-model="dialog.uri" required placeholder="http://example.com/my.file">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
            <label>File name</label>
            <input ng-model="dialog.fileName" required placeholder="my.file">
        </md-input-container>
        <md-switch ng-model="dialog.hardRedirect">
            Force to follow redirects
            <md-tooltip>If false only redirect in scope of the same protocol
                are followed. If true redirect to any any address is followed.
                Can be used to for example follow redirect from http
                to https.
            </md-tooltip>
        </md-switch>
    </div>
</div>
