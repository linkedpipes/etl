<div class="container-flow">
    <div class="row">
        <md-input-container class="md-block" flex-gt-sm>
            <label>Repository</label>
            <md-select ng-model="dialog.repository">
                <md-option value="VIRTUOSO">Virtuoso</md-option>
                <md-option value="FUSEKI">Fuseki</md-option>
                <md-option value="BLAZEGRAPH">Blazegraph</md-option>
            </md-select>
        </md-input-container>
    </div>
    <div class="row">
        <md-input-container class="md-block" flex-gt-sm>
            <label>Graph store protocol endpoint:</label>
            <input type="url" ng-model="dialog.endpoint" required
                   placeholder="http://localhost:8890/sparql-graph-crud">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Target graph IRI</label>
            <input type="url" ng-model="dialog.graph" required
                   placeholder="http://localhost/resource/upload">
        </md-input-container>
        <md-switch ng-model="dialog.replace">Clear target graph before loading</md-switch>
    </div>
    <md-switch ng-model="dialog.checkSize">Log graph size</md-switch>
    <div class="row" ng-show="dialog.checkSize">
        <md-input-container class="md-block" flex-gt-sm>
            <label>SPARQL Endpoint</label>
            <input type="url" ng-model="dialog.endpointSelect" required
                   placeholder="http://localhost:8890/sparql">
        </md-input-container>
    </div>
    <md-switch ng-model="dialog.authentification">Use authentication</md-switch>
    <div layout-gt-sm="row" ng-show="dialog.authentification">
        <md-input-container class="md-block" flex-gt-sm>
            <label>User name</label>
            <input ng-model="dialog.user" required placeholder="dba">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Password</label>
            <input type="password" ng-model="dialog.password" required>
        </md-input-container>
    </div>
</div>
